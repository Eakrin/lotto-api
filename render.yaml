# เข้าไปในโฟลเดอร์โปรเจกต์
cd MyApp

# เริ่ม git repo ใหม่
git init

# เพิ่ม remote ของ GitHub/GitLab/Bitbucket
git remote add origin https://github.com/yourname/MyApp.git

# เพิ่มไฟล์ทั้งหมด
git add .

# commit
git commit -m "Initial commit: .NET + Docker"

# push ขึ้น remote
git branch -M main
git push -u origin main
